<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinjaman Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.6;
      background-image: url(https://images.pexels.com/photos/4911411/pexels-photo-4911411.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fffffff4;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: #4F75FF;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="number"] {
      padding: 12px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #2248d0;
    }

    .btn {
      background-color: #4F75FF;
      color: #fff;
      padding: 14px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2248d0;
    }

    #results {
      margin-top: 30px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 6px;
      display: none;
    }

    #results h3 {
      margin-bottom: 15px;
      color: #333;
    }

    #results p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }

    footer {
        text-align: center;
        font-weight: 550;
        margin-top: 20px;
    }

    /* Responsive Styling */
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pinjaman Dengan Bunga</h1>
    <form id="loan-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="amount">Jumlah Pinjaman (Rp)</label>
          <input type="text" id="amount" placeholder="Masukkan jumlah pinjaman" required>
        </div>
        <div class="form-group">
          <label for="interest">Suku Bunga Tahunan (%)</label>
          <input type="number" id="interest" placeholder="Masukkan suku bunga" min="0" max="100" required>
        </div>
        <div class="form-group">
          <label for="years">Lama Pinjaman (Tahun)</label>
          <input type="number" id="years" placeholder="Masukkan lama pinjaman dalam tahun" min="1" required>
        </div>
      </div>
      <input type="submit" value="Pinjam" class="btn">
    </form>

    <div id="results" class="hidden">
      <h3>Rincian Pinjaman Anda</h3>
      <p>Cicilan Bulanan: <span id="monthly-payment"></span></p>
      <p>Total Pembayaran: <span id="total-payment"></span></p>
      <p>Total Bunga: <span id="total-interest"></span></p>
    </div>

    <footer>&copy; Created By : Panca, Afriza, Fadlan</footer>
  </div>

  <script>
    // Fungsi untuk menambahkan format ribuan dengan koma
    function formatRupiah(angka, prefix) {
      const numberString = angka.replace(/[^,\d]/g, '').toString();
      const split = numberString.split(',');
      let sisa = split[0].length % 3;
      let rupiah = split[0].substr(0, sisa);
      const ribuan = split[0].substr(sisa).match(/\d{3}/gi);

      if (ribuan) {
        const separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }

      rupiah = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
      return prefix === undefined ? rupiah : rupiah ? 'Rp ' + rupiah : '';
    }

    document.getElementById('amount').addEventListener('input', function(e) {
      const value = e.target.value;
      e.target.value = formatRupiah(value, 'Rp');
    });

    document.getElementById('loan-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Ambil nilai yang sudah diformat (hapus "Rp" dan koma)
      const amount = document.getElementById('amount').value.replace(/[^,\d]/g, '');
      const interest = document.getElementById('interest').value;
      const years = document.getElementById('years').value;

      // Validasi input
      if (amount <= 0 || interest <= 0 || interest > 100 || years <= 0) {
        alert('Silakan masukkan nilai yang valid.');
        return;
      }

      // Hitung pinjaman
      const principal = parseFloat(amount);
      const calculatedInterest = parseFloat(interest) / 100 / 12;
      const calculatedPayments = parseFloat(years) * 12;

      const x = Math.pow(1 + calculatedInterest, calculatedPayments);
      const monthly = (principal * x * calculatedInterest) / (x - 1);

      if (isFinite(monthly)) {
        const totalPayment = monthly * calculatedPayments;
        const totalInterest = totalPayment - principal;

        // Tampilkan hasil dengan format Rupiah
        document.getElementById('monthly-payment').textContent = monthly.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
        document.getElementById('total-payment').textContent = totalPayment.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
        document.getElementById('total-interest').textContent = totalInterest.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });

        document.getElementById('results').style.display = 'block';
      } else {
        alert('Periksa kembali input Anda.');
      }
    });
  </script>
</body>
</html>
